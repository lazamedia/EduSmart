
    <style>
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
            color: #34d399;
        }
        
        .logo-gradient {
            background: linear-gradient(135deg, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hamburger {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .navbar-bg {
            background: linear-gradient(135deg, #065f46 0%, #047857 50%, #059669 100%);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .nav-link::after {
                display: none;
            }
        }
    </style>

    <nav class="navbar-bg text-white sticky top-0 z-50" x-data="{ mobileMenuOpen: false }">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a data-link href="/beranda" class="flex items-center space-x-2 group">
                        <div class="p-2  rounded-lg group-hover:scale-110 transition-transform duration-300">
                            <i class="fas fa-lightbulb text-yellow-500 text-lg"></i>
                        </div>
                        <span class="font-bold text-xl">
                            <span class="logo-gradient">Edu</span><span class="text-white">Smart</span>
                        </span>
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a data-link href="/beranda" class="nav-link px-3 py-2 text-sm font-medium flex items-center space-x-2">
                            <i class="fas fa-home"></i>
                            <span>Beranda</span>
                        </a>
                        <a data-link href="/materi" class="nav-link px-3 py-2 text-sm font-medium flex items-center space-x-2">
                            <i class="fas fa-book"></i>
                            <span>Materi</span>
                        </a>
                        <a data-link href="/kuis" class="nav-link px-3 py-2 text-sm font-medium flex items-center space-x-2">
                            <i class="fas fa-question-circle"></i>
                            <span>Kuis</span>
                        </a>
                        <a data-link href="/about" class="nav-link px-3 py-2 text-sm font-medium flex items-center space-x-2">
                            <i class="fas fa-info-circle"></i>
                            <span>About</span>
                        </a>
                        <a data-link href="/contact" class="nav-link px-3 py-2 text-sm font-medium flex items-center space-x-2">
                            <i class="fas fa-envelope"></i>
                            <span>Contact</span>
                        </a>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" 
                            class="p-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 transition-colors duration-300">
                        <span class="sr-only">Buka menu</span>
                        <div class="w-6 h-6 flex flex-col justify-center items-center">
                            <span class="block w-5 h-0.5 bg-white mb-1 transition-all duration-300"
                                  :class="mobileMenuOpen ? 'rotate-45 translate-y-1.5' : ''"></span>
                            <span class="block w-5 h-0.5 bg-white mb-1 transition-all duration-300"
                                  :class="mobileMenuOpen ? 'opacity-0' : ''"></span>
                            <span class="block w-5 h-0.5 bg-white transition-all duration-300"
                                  :class="mobileMenuOpen ? '-rotate-45 -translate-y-1.5' : ''"></span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div x-show="mobileMenuOpen" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform -translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform translate-y-0"
             x-transition:leave-end="opacity-0 transform -translate-y-2"
             class="md:hidden bg-green-800 bg-opacity-95 backdrop-blur-sm">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a data-link href="/beranda" 
                   @click="mobileMenuOpen = false"
                   class="block px-3 py-2 text-base font-medium hover:bg-green-600 rounded-md transition-colors duration-300 flex items-center space-x-3">
                    <i class="fas fa-home w-5"></i>
                    <span>Beranda</span>
                </a>
                <a data-link href="/materi" 
                   @click="mobileMenuOpen = false"
                   class="block px-3 py-2 text-base font-medium hover:bg-green-600 rounded-md transition-colors duration-300 flex items-center space-x-3">

                <a data-link href="/kuis"

                <a data-link href="/contact"

                    <i class="fas fa-envelope w-5"></i>
                    <span>Contact</span>
                </a>
            </div>
        </div>
    </nav>

    <script>
        // Add active state to current page
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('a [href]');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('bg-green-600', 'text-white');
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
