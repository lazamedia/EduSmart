<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduSmart</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link  rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
         referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">

  <!-- navbar akan disuntik di sini -->
  <div id="navbar" class="fixed top-0 left-0 right-0 z-50"></div>

  <!-- konten halaman -->
  <main id="app" class="pt-24 px-4 lg:px-10 pb-16"></main>

  <script src="/router.js"></script>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('router', router);
    });
    // inisialisasi router global tanpa harus pakai x-data di HTML
    router().init();
  </script>
</body>
</html>
