<head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">

    <!-- Navigation -->
    <div x-data="navbar()" class="fixed top-0 left-0 right-0 z-50">
        <nav :class="scrolled ? 'navbar-shadow bg-green-700/95 backdrop-blur-md' : 'bg-green-700'"
             class="w-full max-w-7xl mx-auto rounded-lg border-2 border-green-300 text-white px-4 lg:px-10 py-4 mt-4 transition-all duration-300">

                        class="lg:hidden text-white hover:text-green-300 focus:outline-none focus:text-green-300 transition-all duration-200 hover:scale-110 z-50">
                    <div class="relative w-6 h-6">
                        <span :class="mobileMenuOpen ? 'rotate-45 translate-y-2' : ''" 
                              class="block absolute h-0.5 w-6 bg-current transform transition duration-300 ease-in-out top-1"></span>
                        <span :class="mobileMenuOpen ? 'opacity-0' : ''" 
                              class="block absolute h-0.5 w-6 bg-current transform transition duration-300 ease-in-out top-3"></span>
                        <span :class="mobileMenuOpen ? '-rotate-45 -translate-y-2' : ''" 
                              class="block absolute h-0.5 w-6 bg-current transform transition duration-300 ease-in-out top-5"></span>

            <!-- Desktop Menu Left -->

                       @click="activeItem = 'beranda'"

                </li>
                <li class="menu-item">

                </li>

                       @click="activeItem = 'kuis'"

                       class="hover:text-white transition-all duration-200 font-medium">
                        <i class="fas fa-question-circle mr-2"></i>Kuis

                </li>
            </ul>

            <!-- Logo EduSmart -->
            <a href="index.html" class="flex items-center space-x-3 text-white font-bold text-xl lg:text-2xl tracking-wide hover-lift logo-pulse group">

                <div class="relative">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 2a7 7 0 00-4 12.9V18a1 1 0 001 1h6a1 1 0 001-1v-3.1A7 7 0 0012 2z" />

                    <div class="absolute inset-0 rounded-full bg-yellow-400/20 blur-lg group-hover:bg-yellow-300/30 transition-all duration-200"></div>
                </div>

                <!-- Text logo -->

                </span>
            </a>

            <!-- Desktop Menu Right -->
            <ul class="hidden lg:flex items-center space-x-6">
                <li class="menu-item">
                    <a href="index.html" 
                       @click="activeItem = 'about'"
                       :class="activeItem === 'about' ? 'text-green-300' : 'text-gray-200'"
                       class="hover:text-white transition-all duration-200 font-medium">
                        <i class="fas fa-info-circle mr-2"></i>About
                    </a>
                </li>
                <li class="menu-item">
                    <a href="about.html" 
                       @click="activeItem = 'contact'"
                       :class="activeItem === 'contact' ? 'text-green-300' : 'text-gray-200'"
                       class="hover:text-white transition-all duration-200 font-medium">
                        <i class="fas fa-envelope mr-2"></i>Contact
                    </a>
                </li>
                <li>
                    <a href="contact.html" class="bg-gradient-to-r from-yellow-400 to-yellow-500 text-green-800 hover:from-yellow-300 hover:to-yellow-400 px-6 py-2 rounded-full font-semibold transition-all duration-200 hover-lift shadow-lg hover:shadow-xl">

                <!-- Mobile placeholder -->
                <div class="lg:hidden w-6"></div>
            </div>
        </nav>

        <!-- Mobile Menu Overlay -->
        <div x-show="mobileMenuOpen" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-300"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             @click="closeMobileMenu()"
             class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 lg:hidden">
        </div>

        <!-- Mobile Menu Sidebar -->
        <div x-show="mobileMenuOpen"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="transform -translate-x-full"
             x-transition:enter-end="transform translate-x-0"
             x-transition:leave="transition ease-in duration-300"
             x-transition:leave-start="transform translate-x-0"
             x-transition:leave-end="transform -translate-x-full"
             class="fixed top-0 left-0 h-full w-80 bg-gradient-to-b from-green-800 to-green-900 text-white z-50 lg:hidden shadow-2xl">
            
            <!-- Mobile Menu Header -->
            <div class="flex items-center justify-between p-6 border-b border-green-700">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 2a7 7 0 00-4 12.9V18a1 1 0 001 1h6a1 1 0 001-1v-3.1A7 7 0 0012 2z" />
                    </svg>
                    <span class="text-xl font-bold">
                        <span class="text-green-300">Edu</span><span class="text-white">Smart</span>
                    </span>
                </div>
                <button @click="closeMobileMenu()" 
                        class="text-white hover:text-green-300 focus:outline-none transition-all duration-200 hover:scale-110">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <!-- Mobile Menu Items -->
            <nav class="p-6">
                <ul class="space-y-4">
                    <li>
                        <a href="index.html" 
                           @click="setActiveItem('beranda'); closeMobileMenu()"
                           class="flex items-center space-x-3 text-gray-200 hover:text-white hover:bg-green-700/50 p-3 rounded-lg transition-all duration-200 group">
                            <i class="fas fa-home text-green-400 group-hover:scale-110 transition-transform duration-200"></i>
                            <span class="font-medium">Beranda</span>
                        </a>
                    </li>
                    <li>
                        <a href="about.html" 
                           @click="setActiveItem('materi'); closeMobileMenu()"
                           class="flex items-center space-x-3 text-gray-200 hover:text-white hover:bg-green-700/50 p-3 rounded-lg transition-all duration-200 group">
                            <i class="fas fa-book text-green-400 group-hover:scale-110 transition-transform duration-200"></i>
                            <span class="font-medium">Materi</span>
                        </a>
                    </li>
                    <li>
                        <a href="contact.html" 
                           @click="setActiveItem('kuis'); closeMobileMenu()"
                           class="flex items-center space-x-3 text-gray-200 hover:text-white hover:bg-green-700/50 p-3 rounded-lg transition-all duration-200 group">
                            <i class="fas fa-question-circle text-green-400 group-hover:scale-110 transition-transform duration-200"></i>
                            <span class="font-medium">Kuis</span>
                        </a>
                    </li>
                    <li>
                        <a href="index.html" 
                           @click="setActiveItem('about'); closeMobileMenu()"
                           class="flex items-center space-x-3 text-gray-200 hover:text-white hover:bg-green-700/50 p-3 rounded-lg transition-all duration-200 group">
                            <i class="fas fa-info-circle text-green-400 group-hover:scale-110 transition-transform duration-200"></i>
                            <span class="font-medium">About</span>
                        </a>
                    </li>
                    <li>
                        <a href="about.html" 
                           @click="setActiveItem('contact'); closeMobileMenu()"
                           class="flex items-center space-x-3 text-gray-200 hover:text-white hover:bg-green-700/50 p-3 rounded-lg transition-all duration-200 group">
                            <i class="fas fa-envelope text-green-400 group-hover:scale-110 transition-transform duration-200"></i>
                            <span class="font-medium">Contact</span>
                        </a>
                    </li>
                    <li class="pt-4 border-t border-green-700">
                        <a href="contact.html" 
                           @click="closeMobileMenu()"
                           class="flex items-center justify-center space-x-3 bg-gradient-to-r from-yellow-400 to-yellow-500 text-green-800 hover:from-yellow-300 hover:to-yellow-400 p-3 rounded-lg font-semibold transition-all duration-200 hover:scale-105 shadow-lg">
                            <i class="fas fa-question"></i>
                            <span>Ask Question</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Mobile Menu Footer -->
            <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-green-700">
                <div class="text-center text-sm text-gray-400">
                    <p>Â© 2025 EduSmart</p>
                    <p class="mt-1">Smart Learning Platform</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navbar() {
            return {
                mobileMenuOpen: false,
                scrolled: false,
                activeItem: 'beranda',
                
                init() {
                    // Handle scroll event
                    window.addEventListener('scroll', () => {
                        this.scrolled = window.scrollY > 20;
                    });
                    
                    // Handle escape key
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape' && this.mobileMenuOpen) {
                            this.closeMobileMenu();
                        }
                    });
                },
                
                toggleMobileMenu() {
                    this.mobileMenuOpen = !this.mobileMenuOpen;
                    // Prevent body scroll when menu is open
                    if (this.mobileMenuOpen) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                },
                
                closeMobileMenu() {
                    this.mobileMenuOpen = false;
                    document.body.style.overflow = '';
                },
                
                setActiveItem(item) {
                    this.activeItem = item;
                }
            }
        }
    </script>

    <!-- Content Area -->
    <div class="">

    </div>
    
</body>
</html>
