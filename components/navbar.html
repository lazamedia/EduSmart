    <script>
        // Add active state to current page
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('a[data-link]');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('text-emerald-600');
                // Add active indicator for desktop
                const indicator = link.querySelector('div');
                if (indicator) {
                    indicator.classList.add('w-full');
                }
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.querySelector('[x-data]');
            if (!mobileMenu.contains(event.target)) {
                // This will be handled by Alpine.js
            }
        });
    </script>
